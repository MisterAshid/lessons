<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashid simple-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-container">
    <div>
        <form action="burtgeh.html" method="get" id="main">
            <div class="row">
                <div class="col">
                    <label for="name">Name:</label>
                </div>
                <div class="col">
                    <input type="text" name="ner" id="name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="mail">E-mail:</label>
                </div>
                <div class="col">
                    <input type="text" name="e-mail" id="mail">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="msg" id="msg">Message:</label>
                </div>
                <div class="col">
                    <textarea name="message" cols="30" rows="10"></textarea> 
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                </div>
            </div>
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <input type="submit" value="Send your message" id="submit">
                </div>
            </div>
        </form> 
    </div>
</body>
</html>
