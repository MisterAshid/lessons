<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashid regular-forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="">

            <div class="row">
                <div class="col">
                <label for="name">Нэр</label>
                </div>

                <div class="col">
                <input type="text" name="name">
                </div>  
            </div>

            <div class="row">
                <div class="col">
                <label for="lname">Овог</label>
                </div>

                <div class="col">
                <input type="text" name="lname"><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                <label for="e-mail">И-Мэйл</label>
                </div>

                <div class="col">
                <input type="text" name="e-mail">
                </div>
            </div>

            <div class="row">
                <div class="col">
                <label for="phone">Утас</label>
                </div>

                <div class="col">
                <input type="text" name="phone">
                </div>
            </div>

            <div class="row">
                <div class="col">
                <label for="age">Нас</label>
                </div>

                <div class="col">
                <input type="text" name="age"><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="bday">Төрсөн өдөр</label>
                </div>

                <div class="col">
                    <input type="date">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="gender">Хүйс</label>    
                </div>

                <div class="col">
                    <select name="gender" id="gender">
                        <option value="" selected disabled hidden>Сонгох...</option>
                        <option value="Man">Эр</option>
                        <option value="Woman">Эм</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col" id="doc">
                    <label for="document">Тодорхойлолт</label>
                </div>

                <div class="col">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="student">Сурагч эсэх</label>
                </div>

                <div class="col">
                    <input type="checkbox"> Тийм
                </div>
            </div>
        </form>
    </div>
</body>
</html>
