<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashid reservation forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col">
    <h1>Travel reservation form</h1>
    </div>
    
    <div class="col">
    <h3>*denotes mandotory</h3>
    </div>

    <form action="">

    <div class="col">
        <label for="name">Full name*</label>
    </div>

    <div class="col">
        <input type="text" placeholder="FirstName LastName">
    </div>

    <div class="col">
        <label for="mail"> Email adress* </label>
    </div>

    <div class="col">
        <input type="email" placeholder="EMAIL_ADRESS">
    </div>

    <div class="col">
        <label for="selection"> Select Tour Package </label>
    </div>

    <div class="col">
        <select name="" id="">
            <option value="goa">Goa</option>
            <option value="suitcase">Suitcase</option>
            <option value="backpack">Backpack</option>
        </select>
    </div>
    
    <div class="col">
       <label for="date">Arrrival date*</label>
    </div>

    <div class="col">
        <input type="date" placeholder="m/d/y">
    </div>

    <div class="col">
       <label for="numbers"> Number of persons* </label>
    </div>

    <div class="col">
        <input type="number" placeholder="UNKNOWN_TYPE">
    </div>

    <div class="col">
        <label for="option">What would you want to avail?</label>
    </div>

    <div class="col">
        Boarding<input type="checkbox" value="Boarding"><br>
        Fooding<input type="checkbox" value="Fooding"><br>
        Sight seeing<input type="checkbox" value="Sight seeing"><br>
    </div>

    <div class="col">
        <label for="discount">Discount Coupon code:</label>
    </div>

    <div class="col">
        <input type="text" placeholder="UNKNOWN_TYPE">
    </div>

    <div class="col">
        <label for="terms">Terms and conditions*</label>
    </div>

    <div class="col">
        <input type="radio" name="terms" value="agree">agree
        <input type="radio" name="terms"  value="disagree">disagree
    </div>

    <div class="col">
        <input type="submit" value="Complete reservation"> 
    </div>
    </form>
</body>
</html>
