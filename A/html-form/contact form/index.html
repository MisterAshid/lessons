<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashid contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <h1>General Information</h1>
            <form action="">
                <div class="full yes">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                </div>

                <div class="full">
                <input type="email" placeholder="Email">
                </div>

                <div class="full">
                <input type="date">
                </div>

                <div class="full">
                <input type="text" placeholder="Company">
                </div>

                <div class="full">
                <select name="" id="">
                    <option value=""selected disabled hidden>Position</option>
                    <option value="programmer">Programmer</option>
                    <option value="g-designer">GraphicDesigner</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="other">Other</option>
                </select>
                </div>
            </form>
        </div>

        <div class="right">
            <H1>Contact Details</H1>
            <form action="">
                <div class="full">
                <input type="text" placeholder="Street">
                </div>

                <div class="full">
                <input type="text" placeholder="Additional Information">
                </div>

                <div class="full yes">
                <input type="number" placeholder="Zip Code">
                <select name="place" id="">
                    <option value=""selected disabled hidden>Place</option>
                    <option value="ХУД">ХУД</option>
                    <option value="БЗД">БЗД</option>
                    <option value="СХД">СХД</option>
                    <option value="ЧД">ЧД</option>
                </select>
                </div>

                <div class="full">
                    <select name="country" id="">
                        <option value=""selected disabled hidden>Country</option>
                        <option value="mongolia">Mongolia</option>
                        <option value="russia">Russia</option>
                        <option value="china"">China</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="full yes">
                    <input type="number" placeholder="Code">
                    <input type="number" placeholder="Phone Number">
                </div>

                <div class="full">
                    <input type="checkbox">I do accept the <a href=""> Terms and Conditions</a> of your site    
                </div>
                
                <div class="full">
                    <input type="submit" value="Regsiter Badge">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
